    <style>

            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        #box {
            background: white;
            padding: 40px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 40px;
        }

        .btn-area {
            position: relative;
            height: 100px;
        }

        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
        }

        #noBtn {
            left: 80px;

        }

        #yesBtn {

        }

        #result {

        }
    </style>
</head>
<body>

    <div class="btn-area" id="btnArea">

        <button id="yesBtn">YES</button>
    </div>

    <div id="result"></div>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const area = document.getElementById("btnArea");

    yesBtn.addEventListener("mouseenter", function () {
        const maxX = area.clientWidth - yesBtn.offsetWidth;
        const maxY = area.clientHeight - yesBtn.offsetHeight;

        const randX = Math.random() * maxX;
